<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega 2</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="index.js"></script>
    <script src="list.js"></script>
    <script src="detail.js"></script>
</head>
<body class="body">
    <div class="header">
        <a class="link headerIcons headerIcons__menuIcon"><img src="./icons/home.svg" alt="Home Icon" class="headerIcons__menuIcon--adjustMenuImage"></a>
        <a class="link headerSiteLogo">
            <p class="headerSiteLogo__Text">Gaming</p>
            <img src="./icons/jediLogo.svg" alt="Site Icon" class=".headerSiteLogo--adjustSiteLogoImage">
            <p class="headerSiteLogo__Text">Knights</p>
        </a>
        <a  class="link headerIcons headerIcons__loginIcon">
            <p class="headerIcons__loginIcon--setText">List</p>
            <img src="./icons/list.svg" alt="List Icon" class="headerIcons__loginIcon--adjustLoginImage">
        </a>
    </div>
    <ul class="description-list"></ul>
    <ul class="card-list"></ul>
    <div class="welcome-card__container">
        <div class="welcome-card">
            <span class="welcome-card__title">Welcome to Gaming Knights website</span>
            <span class="welcome-card__description">The theme of this website is:<u> Star Wars </u></span>
        </div>
    </div>
    <div class="footer">
        <a class="socialNetwork" href="https://outlook.live.com/owa/"><img src="./icons/mail.png" alt="Mail icon" class="socialNetwork__Icon"><p class="socialNetwork__Text">gamingknights@gmail.es</p></a>
        <a class="socialNetwork" href="https://twitter.com/home?lang=es"><img src="./icons/twitter.png" alt="Twitter icon" class="socialNetwork__Icon"><p class="socialNetwork__Text">@gaming_knights</p></a>
        <a class="socialNetwork" href="https://es-es.facebook.com/"><img src="./icons/facebook.png" alt="Facebook icon" class="socialNetwork__Icon"><p class="socialNetwork__Text">GamingKnights_ES</p></a>
        <a class="socialNetwork" href="https://www.instagram.com/"><img src="./icons/instagram.png" alt="Instagram icon" class="socialNetwork__Icon"><p class="socialNetwork__Text">GamingKnights</p></a>
    </div>
</body>
</html>
